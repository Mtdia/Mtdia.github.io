                    <h1>风与沙</h1>
                </div>

        <div class="nexmoe-post-meta nexmoe-rainbow">

        <article>
            
                <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@glorious/demo@0.11.12/dist/gdemo.min.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css">
<script src="//cdn.jsdelivr.net/npm/@glorious/demo@0.11.12/dist/gdemo.min.js"></script>
<div id='demo-teriminal' style='height: 2200px'></div>
<script>
new GDemo('#demo-teriminal')
  .openApp('terminal', {minHeight: '2200px', windowTitle: '风与沙', promptString: '#'})
  .command(`一粒沙静静的待在沙漠里，本来是能够相安无事的。但是有一天沙的命运之轮开始转动了<span class="token operator">!</span>这件事，要从那一天说起……`, {onCompleteDelay: 500})
  .command(`

有一天风飘过一片沙漠，这时有一粒沙叫住了风。`, {onCompleteDelay: 500})
  .command(`

沙对风说：“我很孤独，请带我离开这片荒凉的沙漠吧<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

风说：“好的，我一定会带着你一起走的。”`, {onCompleteDelay: 500})
  .command(`

于是一阵狂风吹过，风就带着沙离开了这片荒凉的沙漠。从此也带走了沙的心<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

于是沙紧紧的蜷缩在风有力的臂腕里，凝视着狂野奔驰的风。沙觉得好温暖，好甜蜜<span class="token operator">!</span>沙发现自己已经疯狂的爱上眼前的风。`, {onCompleteDelay: 500})
  .command(`

有一天，沙发现风的怀里竟然还有另一粒沙的存在<span class="token operator">!</span>沙感到很悲哀，觉得心好痛<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

沙哭着对风说：“我好喜欢你抱着我的感觉<span class="token operator">!</span>但我只要你抱我一个人<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

风笑着说：“我也喜欢抱着你的感觉。”`, {onCompleteDelay: 500})
  .command(`

但是风并没有因此而放弃另一粒沙<span class="token operator">!</span>沙伤心极了。她多么期望风只属于她一个人啊<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

既然风做不到，所以沙决定离开这个把她带出沙漠，并伤了自己的风。`, {onCompleteDelay: 500})
  .command(`

这时一棵树看到了流着泪的沙，于是树温柔的对沙说：“来吧，可爱的孩子，我会给你温暖，并保护你的<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

而此刻，沙的心确实受伤了。她需要别人的安慰。当沙听了树的话后，心里顿时就感到有一股暖流流过。`, {onCompleteDelay: 500})
  .command(`

沙感到温暖极了<span class="token operator">!</span>因为她离开沙漠的时候就有一个心愿，就是想找到自己梦想中的幸福<span class="token operator">!</span>而且风从来就不曾让她感受过这样的温柔<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙擦干了眼泪对风说：“我不要再跟你走了<span class="token operator">!</span>我要留在树那里。”`, {onCompleteDelay: 500})
  .command(`

风听了沙的话后气愤极了，说到：“我拥有着摧毁这世上一切的潜力，还没有人敢这样对我，难道你不怕我发怒么<span class="token operator">?</span>”`, {onCompleteDelay: 500})
  .command(`

沙又哭了，沙的身体在瑟瑟发抖。沙真的好害怕看到风发怒的样貌。风看到被自己吓的发抖的沙，心也软了。于是风平息了自己的怒气后。`, {onCompleteDelay: 500})
  .command(`

对沙说：“我再也不会这样对你了，我愿意为你放弃另一粒沙，`, {onCompleteDelay: 500})
  .command(`

我真的好喜欢抱着你的感觉，回到我身边吧，沙<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙从来没有看到过如此温柔的风，于是沙对树说：“对不起树，再见<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

树摇摇头，对沙说：“可爱的孩子，祝你好运<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

于是沙跟着风继续着他们的旅程<span class="token operator">!</span>风按照自己的方式快速的走着，他哪里明白小小的沙是受不了这样劳累的行程的<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

沙累极了，想找个地方休息一会，因为她的体力已经透支了，就快不行了，再这样下去她会死的<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

于是沙对风说：“风<span class="token operator">!</span>我要休息会儿，我不行了<span class="token operator">!</span>我好晕啊<span class="token operator">!</span>前面好象有一片沙滩，你就让我在那休息会儿吧<span class="token operator">!</span>我正好也能够和我的伙伴们聊聊啊<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

风说：“好吧<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

风放下了沙，然后对沙说：“我随便逛逛，一会儿再来接你<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙看到同伴，开心极了。就和她们述说，那些和风在一齐的日子。沙的同伴听完沙和风的故事后，告诉沙，你是真的爱上风了<span class="token operator">!</span>好好把握他吧<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

这时，海浪看到了这粒第一次来那里的沙。`, {onCompleteDelay: 500})
  .command(`

海浪对沙说：“我带你到海里看看，那里很美的。有五颜六色的珊瑚，`, {onCompleteDelay: 500})
  .command(`

还有很多的鱼，很好玩的<span class="token operator">!</span>来吧可爱的沙<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙真的很好奇，于是就随着海浪来到了海里。`, {onCompleteDelay: 500})
  .command(`

“那里真的很美<span class="token operator">!</span>”沙说。`, {onCompleteDelay: 500})
  .command(`

也许和风的旅途太累的缘故，此时的沙感到十分的放松，情绪也变的舒畅多了<span class="token operator">!</span>精神也好了很多。`, {onCompleteDelay: 500})
  .command(`

这时海浪对沙说到：“沙<span class="token operator">!</span>我很喜欢你，从我刚刚看到你的时候我就爱上了你。”`, {onCompleteDelay: 500})
  .command(`

沙说：“不，我有风了。我要等他回来接我。所以我们还是做朋友吧<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

海浪说：“那我能够等你么<span class="token operator">?</span>我明白风比我强，他能够带你去任何的地方。我比不上他。答应我一个小小的要求，让我爱你好么<span class="token operator">?</span>我能够给你他不能给的东西。”`, {onCompleteDelay: 500})
  .command(`

沙说：“不行，风会生气的，我不想看到他生气的样貌<span class="token operator">!</span>他会给你带来不幸的。”`, {onCompleteDelay: 500})
  .command(`

海浪说：“也许风能够毁灭一切，但是他不能够改变我的想法，我爱你是没有错的<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

海浪就这样带着沙在海里漫漫的走着、走着。`, {onCompleteDelay: 500})
  .command(`

沙说：“我要回去了，风就要回来找我了。一会儿他找不到我会生气的。”`, {onCompleteDelay: 500})
  .command(`

于是海浪把沙送回了沙滩上，可惜这一切还是让风看到了。`, {onCompleteDelay: 500})
  .command(`

风看到了和海浪在一齐的沙，风冰冷的对沙说：“再见了<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙不明白该怎样办了<span class="token operator">!</span>其实这一切并不是沙存心想要的<span class="token operator">!</span>但是当沙看到颓丧的风时，心里虽然很痛但是沙却不知时怎样了，居然微笑着说了句：“再见<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

风还是舍不得沙，沙也离不开风。所以，风又回来找沙。沙还是想待在风的身边。`, {onCompleteDelay: 500})
  .command(`

有一天风这么对沙说：“我明白你的身体不好，跟不上我了，这样下去会累的，所以我找个地方让你在那里好好静养吧<span class="token operator">!</span>我会常来看你的<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

但是自从那件事之后，沙发现风在渐渐的疏远她。风刚开始每一天都来看沙，但是到了以后，就越来越少了<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

沙又感到了那股熟悉的滋味――孤独<span class="token operator">!</span>每次风来的时候，沙都会对风说多陪自己一会好么。但是风来也匆匆，去也匆匆<span class="token operator">!</span>沙每次都会在风走后，独自悲哀的落泪。`, {onCompleteDelay: 500})
  .command(`

她多么期望风能够陪在自己身边啊<span class="token operator">!</span>因为沙需要风，也离不开风啊<span class="token operator">!</span>`, {onCompleteDelay: 500})
  .command(`

有一天风来看沙了，沙对风说：“我明白爱情，就像握在手里的沙。`, {onCompleteDelay: 500})
  .command(`

你抓的越紧，沙流的就越快一样<span class="token operator">!</span>所以不如放开手，因为属于你的东西，`, {onCompleteDelay: 500})
  .command(`

终究还是属于你的，不属于你的东西，你抓的再紧也会悄悄的溜走。`, {onCompleteDelay: 500})
  .command(`

我明白你想要自由，想要在带着我之前的那种属于自己的自由生活。`, {onCompleteDelay: 500})
  .command(`

所以你走吧<span class="token operator">!</span>”`, {onCompleteDelay: 500})
  .command(`

沙此时的心还再流泪<span class="token operator">!</span>风还是走了<span class="token operator">!</span>风在走之前，说：“我忘不了那件事情<span class="token operator">!</span>因为那天，你那伤害了我的眼神已经埋在了我的心里。`, {onCompleteDelay: 500})
  .command(`

那已成为了我的一个恶梦<span class="token operator">!</span>所以我们此刻务必理解考验……”`, {onCompleteDelay: 500})
  .command(`

爱的越深，痛的也越真<span class="token operator">!</span>风就是风<span class="token operator">!</span>狂野的风<span class="token operator">!</span>沙就是沙，渺小的沙。`, {onCompleteDelay: 500})
  .respond(``)
  .end();
</script>
